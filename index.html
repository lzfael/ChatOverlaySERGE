<body>
    <div id="chat-overlay"></div>

    <script>
      const chatOverlay = document.getElementById('chat-overlay');
  
      function addMessage(username, message, bgImage) {
        const msg = document.createElement('div');
        msg.className = 'chat-message';
        msg.style.backgroundImage = url('${bgImage}');
  
        msg.innerHTML = `
          <div class="username">${username}</div>
          <div class="text">${message}</div>
        `;
  
        chatOverlay.appendChild(msg);
  
        // Remove mensagens antigas para evitar sobrecarga
        if (chatOverlay.children.length > 10) {
          chatOverlay.removeChild(chatOverlay.firstChild);
        }
      }
      // Simular mensagens com um endereço de imagem
      setInterval(() => {
        addMessage(
          'User' + Math.floor(Math.random() * 100),
          'Esta é uma mensagem de teste.',
          '/image/CampoVerde.jpeg' // Endereço da imagem
        );
      }, 2000);
    </script>
</body>
